<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/Y9pxcgTv/images-removebg-preview.png">
    <title>Authentication Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Animated Gradient Background - Orange Theme */
        .animated-gradient {
            background: linear-gradient(-45deg, #ffedd5, #fed7aa, #fb923c, #f97316);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframe animations */
        @keyframes fade-in-up-bounce {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fade-in {
            from { opacity: 0; filter: blur(5px); }
            to { opacity: 1; filter: blur(0); }
        }

        @keyframes draw-checkmark {
            to { stroke-dashoffset: 0; }
        }
        
        @keyframes progress-countdown {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: confetti-fall 1.5s cubic-bezier(0.1, 0.9, 0.9, 0.1) forwards;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotateZ(360deg);
                opacity: 0;
            }
        }

        /* Animation utility classes */
        .animate-fade-in-up-bounce {
            animation: fade-in-up-bounce 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
            opacity: 0;
        }

        .checkmark {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: draw-checkmark 0.4s 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .progress-bar {
            animation: progress-countdown 3s linear forwards;
        }
    </style>
</head>
<body class="animated-gradient flex items-center justify-center h-screen font-sans">
    <div class="relative bg-white/80 backdrop-blur-sm p-10 rounded-2xl shadow-2xl text-center max-w-sm mx-auto animate-fade-in-up-bounce">
        
        <!-- Confetti Container -->
        <div id="confetti-container" class="absolute inset-0"></div>

        <!-- Animated SVG Icon -->
        <div class="relative w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-5 z-10">
             <svg class="w-16 h-16 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path class="checkmark" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2 animate-fade-in" style="animation-delay: 0.4s;">Success!</h1>
        <p class="text-gray-700 animate-fade-in" style="animation-delay: 0.6s;">Your Google account is now connected.</p>
        <p class="text-gray-500 text-sm mt-4 animate-fade-in" style="animation-delay: 0.8s;">This window will close automatically.</p>
        
        <!-- Animated Progress Bar -->
        <div class="w-full bg-gray-200/70 rounded-full h-2 mt-8 overflow-hidden animate-fade-in" style="animation-delay: 1s;">
            <div class="progress-bar bg-gradient-to-r from-orange-400 to-red-500 h-full rounded-full"></div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            // Orange-themed confetti colors
            const colors = ['#fed7aa', '#fb923c', '#f97316', '#ef4444'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 0.5 + 0.9}s`; // Stagger the start
                container.appendChild(confetti);
            }
        }
        
        // Trigger confetti after checkmark animation starts
        setTimeout(createConfetti, 600);


        // This script will run when the page loads.
        if (window.opener) {
            window.opener.postMessage('auth-success', '*');
        }

        // After a short delay, it attempts to close the window.
        setTimeout(() => {
            window.close();
        }, 3000); // 3-second delay
    </script>
</body>
</html>
